<div class="col-sm-6">
	<form class="form-horizontal" name="user_details_form">
		<uib-alert class="alert alert-success" dismiss-on-timeout="100"
			ng-show="success" type="success" close="closeAlert()">Info
		Updated Successfully!</uib-alert>
		<uib-alert dismiss-on-timeout="100" ng-show="error" type="danger"
			close="closeAlert()">{{errMessage}}</uib-alert>
		<h3>Personal Detail:</h3>
		<div class="form-group">
			<label for="" class="col-sm-5 control-label">First Name</label>
			<div class="col-sm-7">
				<input type="text" name="username" class="form-control"
					ng-model="user.firstName" required pattern=".{5,10}" placeholder="First Name"
					value="{{user.firstName}}"> 
					<span style="color: red"
					ng-show="user_details_form.username.$pristine || user_details_form.username.$dirty && user_details_form.username.$invalid && user_details_form.username.$error.pattern">
					<span ng-show="user_details_form.username.$error.required">Username
						is required.</span>
						<span ng-show="user_details_form.username.$error.pattern">Invalid username.</span>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-5 control-label">Middle Name</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" ng-model="user.middleName"
					placeholder="Middle Name" value="{{user.middleName}}">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-5 control-label">Last Name</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" ng-model="user.lastName"
					placeholder="Last Name" value="{{user.lastName}}">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-5 control-label">Email</label>
			<div class="col-sm-7">
				<input type="email" class="form-control" ng-model="user.email"
					placeholder="Last Name" value="{{user.email}}">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-5 control-label">Phone Number</label>
			<div class="col-sm-7 row">

				<div class="col-sm-4">
					<input type="text" class="form-control"
						ng-model="user.phone.areaCode" placeholder=""
						value="{{user.phone.areaCode}}">

				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control"
						ng-model="user.phone.prefixValue" placeholder=""
						value="{{user.phone.prefixValue}}">
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control"
						ng-model="user.phone.number" placeholder=""
						value="{{user.phone.number}}">
				</div>
			</div>
		</div>
		<h3>Address:</h3>
		<div class="form-group">
			<label for="" class="col-sm-5 control-label">Address Line 1</label>
			<div class="col-sm-7">
				<input type="text" class="form-control"
					ng-model="user.address.address" placeholder="Address Line 1"
					value="{{user.address.address}}">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-5 control-label">Address Line 2</label>
			<div class="col-sm-7">
				<input type="text" class="form-control"
					ng-model="user.address.address1" placeholder="Address Line 2"
					value="{{user.address.address1}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-5 control-label"> City</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" ng-model="user.address.city"
					placeholder="City" value="{{user.address.city}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-5 control-label"> State</label>
			<div class="col-sm-7">
				<input type="text" class="form-control"
					ng-model="user.address.state" placeholder="State"
					value="{{user.address.state}}">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-5 control-label">Zip Code</label>
			<div class="col-sm-7">
				<input type="text" class="form-control"
					ng-model="user.address.zipCode" placeholder="Zip Code"
					value="{{user.address.zipCode}}">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-5 control-label">Country</label>
			<div class="col-sm-7">
				<input type="text" class="form-control"
					ng-model="user.address.country" placeholder="Country"
					value="{{user.address.country}}">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-5 col-sm-7">
				<button type="submit" class="btn btn-default"
					ng-click="updateUser(user)">Update</button>
			</div>
		</div>
	</form>
</div>
