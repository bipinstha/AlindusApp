<div class="col-sm-6">
	<form class="form-horizontal">
		<uib-alert class="alert alert-success" dismiss-on-timeout="100" ng-show="success" type="success" close="closeAlert()">Info Updated Successfully!</uib-alert>
		<div class="form-group">
			<label for="" class="col-sm-5 control-label">First Name</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" ng-model="user.firstName"
					placeholder="First Name" value="{{user.firstName}}">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-5 control-label">Middle Name</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" ng-model="user.middleName"
					placeholder="Middle Name" value="{{user.middleName}}">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-5 control-label">Last Name</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" ng-model="user.lastName"
					placeholder="Last Name" value="{{user.lastName}}">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-5 control-label">Email</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" ng-model="user.email"
					placeholder="Last Name" value="{{user.email}}">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-5 col-sm-7">
				<button type="submit" class="btn btn-default"
					ng-click="updateUser(user)">Update</button>
			</div>
		</div>
	</form>
</div>
