<h1 class="page-head">Add Candidate</h1>
<div class="row">
	<div class="col-sm-12">
		<div class="col-sm-6">
			<form class="form-horizontal">
				<uib-alert class="alert alert-success" dismiss-on-timeout="100"
			ng-show="success" type="success" close="closeAlert()">Candidate
		Added Successfully!</uib-alert>
				<h3>Candidate Form:</h3>
				<div class="form-group">
					<label for="" class="col-sm-5 control-label">First Name</label>
					<div class="col-sm-7">
						<input type="text" class="form-control"
							ng-model="candidate.firstName" placeholder="First Name">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-5 control-label">Middle Name</label>
					<div class="col-sm-7">
						<input type="text" class="form-control"
							ng-model="candidate.middleName" placeholder="Middle Name">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-5 control-label">Last Name</label>
					<div class="col-sm-7">
						<input type="text" class="form-control"
							ng-model="candidate.lastName" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-5 control-label">Email</label>
					<div class="col-sm-7">
						<input type="email" class="form-control"
							ng-model="candidate.email" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-5 control-label">Primary Skype</label>
					<div class="col-sm-7">
						<input type="text" class="form-control"
							ng-model="candidate.skypeId" placeholder="Primary Skype">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-5 control-label">Secondary
						Skype</label>
					<div class="col-sm-7">
						<input type="text" class="form-control"
							ng-model="candidate.skypeId1" placeholder="Secondary Skype">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-5 control-label">Phone Number</label>
					<div class="col-sm-7 row">

						<div class="col-sm-4">
							<input type="text" maxlength="3" class="form-control"
								ng-model="candidate.phone.areaCode" placeholder="">

						</div>
						<div class="col-sm-4">
							<input type="text" maxlength="3" class="form-control"
								ng-model="candidate.phone.prefixValue" placeholder="">
						</div>
						<div class="col-sm-4">
							<input type="text" maxlength="4" class="form-control"
								ng-model="candidate.phone.number" placeholder="">
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-sm-5 control-label">Secondary
						Phone Number</label>
					<div class="col-sm-7 row">

						<div class="col-sm-4">
							<input type="text" maxlength="3" class="form-control"
								ng-model="candidate.phone1.areaCode" placeholder="">

						</div>
						<div class="col-sm-4">
							<input type="text" maxlength="3" class="form-control"
								ng-model="candidate.phone1.prefixValue" placeholder="">
						</div>
						<div class="col-sm-4">
							<input type="text" maxlength="4" class="form-control"
								ng-model="candidate.phone1.number" placeholder="">
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-sm-5 control-label">SSN</label>
					<div class="col-sm-7 row">

						<div class="col-sm-4">
							<input type="text" maxlength="3" class="form-control"
								ng-model="candidate.ssn.initValue" placeholder="">

						</div>
						<div class="col-sm-4">
							<input type="text" maxlength="2" class="form-control"
								ng-model="candidate.ssn.midValue" placeholder="">
						</div>
						<div class="col-sm-4">
							<input type="text" maxlength="4" class="form-control"
								ng-model="candidate.ssn.lastValue" placeholder="">
						</div>
					</div>
				</div>

				<h3>Address:</h3>
				<div class="form-group">
					<label for="" class="col-sm-5 control-label">Address Line 1</label>
					<div class="col-sm-7">
						<input type="text" class="form-control"
							ng-model="candidate.address.address" placeholder="Address Line 1">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-5 control-label">Address Line 2</label>
					<div class="col-sm-7">
						<input type="text" class="form-control"
							ng-model="candidate.address.address1"
							placeholder="Address Line 2">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-5 control-label"> City</label>
					<div class="col-sm-7">
						<input type="text" class="form-control"
							ng-model="candidate.address.city" placeholder="City">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-5 control-label"> State</label>
					<div class="col-sm-7">
						<input type="text" class="form-control"
							ng-model="candidate.address.state" placeholder="State">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-5 control-label">Zip Code</label>
					<div class="col-sm-7">
						<input type="text" class="form-control"
							ng-model="candidate.address.zipCode" placeholder="Zip Code">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-5 control-label">Country</label>
					<div class="col-sm-7">
						<input type="text" class="form-control"
							ng-model="candidate.address.country" placeholder="Country">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-5 control-label">Technology</label>
					<div class="col-sm-7">
						<div class="row">
							<div class="col-sm-6">
								<select class="form-control" ng-change=""
									ng-model="candidate.technology"
									ng-options="c.name for c in listOfTechnologies"><option
										value="">Choose</option></select>
							</div>
							<div class="col-sm-6">
								<input type="text" class="form-control"
									placeholder="New Technology Name" ng-model="newTechnology.name" />
								<a ng-click="addTechnology()" class="add-btn"><strong>+</strong></a>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-7">
						<button type="submit" class="btn btn-default"
							ng-click="addcandidate(candidate)">Add</button>
					</div>
				</div>
			</form>
		</div>

	</div>
</div>
